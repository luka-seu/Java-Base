<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../plug/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
</head>

<body>
<div class="m-login-bg">
    <div class="m-login">
        <h3>登录</h3>
        <div class="m-login-warp">
            <form class="layui-form">
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required" placeholder="用户名" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="text" name="password" required lay-verify="required" placeholder="密码"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item m-login-btn">
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="login">登录</button>
                    </div>
                    <div class="layui-inline">
                        <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                    </div>
                </div>
            </form>
        </div>
        <p class="copyright">Copyright 2018-2019 by PlasticLove</p>
    </div>
</div>
<script src="../plug/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form(),
            //remeber the symbol $ can be conflicting with the original one of jquery
            $$ = layui.jquery,
            layer = layui.layer;


        //监听提交
        form.on('submit(login)', function (data) {
            $$.ajax({
                url: '../manage/user/login',
                type: 'post',
                data: data.field,
                dataType: 'JSON',
                success: function (res) {
                    // console.log(res.msg);
                    if (res.status = '0') {
                       window.location.href = "/"
                    }else{
                        layer.alert(res.msg);
                    }
                },
                error: function (data) {

                }
            });
            return false;
        });


    });



</script>
</body>

</html>
