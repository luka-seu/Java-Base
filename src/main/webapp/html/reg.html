<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../plug/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
</head>

<body>
<div class="m-login">
    <div class="m-login">
        <h3>注册</h3>
        <div class="m-login-warp">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off"
                               class="layui-input">
                    </div>

                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">手机号码</label>
                        <div class="layui-input-block">
                            <input type="tel" name="mobile" lay-verify="required|phone" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">GitHub</label>
                        <div class="layui-input-block">
                            <input type="text" name="github"  autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">新浪微博</label>
                            <div class="layui-input-block">
                                <input type="text" name="sinaBlog"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">所在地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="location"  placeholder="" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <select name="gender" lay-filter="gender">
                                <option value=""></option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                    </div>


                     <div class="layui-form-item">
                        <label class="layui-form-label">头像</label>
                        <div class="layui-input-block">
                            <input type="file" name="image" id="image">
                            <input type="text" name="avatar" id="imageUrl"
                                   class="layui-input layui-hide">
                            <img id="avatar" height="60" width="80" >
                    </div>
                    </div>


                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="reg">立即注册</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
            </form>

        </div>
        <p class="copyright">Copyright 2018-2019 by PlasticLove</p>
    </div>
</div>

<!--<script src="../js/jquery-1.11.1.min.js"></script>-->
<script src="../plug/layui/layui.js"></script>


<script th:inline="javascript">
    layui.use('upload', function () {
        layui.upload({
            elem: '#image'
            , url: '/manage/file/image'
            , success: function (res) {
                avatar.src = res.data; //上传成功返回值，必须为json格式
                imageUrl.value=res.data;
                console.log(imageUrl.value)
            }
        });
    });
</script>



<script th:inline="javascript">
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form(),
            layer = layui.layer;
        form.on('submit(reg)', function (data) {
            $$.ajax({
                url: '../manage/user/register',
                type: 'post',
                data: data.field,
                dataType: 'JSON',
                success: function (res) {
                    console.log(res.msg);
                    if (res.status = '0') {
                        window.location.href = "login.html"
                    }else{
                        layer.alert(res.msg);
                    }
                },
                error: function (data) {

                }
            });
            return false;
        })

    });
</script>
</body>

</html>
